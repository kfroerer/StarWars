<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Star Wars Express</h1>
      <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
      <hr>
      <a href="./view.html"><button class="btn btn-danger btn-lg"><span class="fa fa-home"></span>Return to Home Page</button></a>
    </div>
    <div class="row">

      <div class="col-12">
       
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Role</th>
                <th scope="col">Age</th>
                <th scope="col">Force Points</th>
              </tr>
            </thead>
            <tbody class="table-body">

            </tbody>
      </div>
    </div>
  </div>

  <script type="text/javascript">
  $.get("./api/characters/", function(data) {
          
        for (var i = 0; i < data.length; i++){
            var newRow = $("<tr>");
            newRow.attr("scope", "row");
            $(".table-body").append(newRow);        
            $("<td>").text(data[i].name).appendTo(newRow);
            $("<td>").text(data[i].role).appendTo(newRow);
            $("<td>").text(data[i].age).appendTo(newRow);
            $("<td>").text(data[i].forcePoints).appendTo(newRow);
        }          
  });  
    </script>
</body>

</html>
